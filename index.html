<body>
    <header>
        <div class="title">
            <p>Natal Teixeira</p>
        </div>

    <!------>
    <!------>
    <div class="contatos">
        <a href="https://w.app/KoqjYL" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1022px-WhatsApp.svg.png" alt="whatsapp" class="logow">
        </a>
        <a href="https://www.instagram.com/alle_teixeira17/" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="instagram" class="logoi">
        </a>
    </div>
    <!------>
    <!------>
    <div class="title-pratos">
        <h2>Pratos disponíveis</h2>
        <p>Selecione o prato que você levará para a nossa ceia de natal!</p>
    </div>
    <!------>
    <!------>
    <section class="pratos">
        <span class="grid">
            <!------>
            <div data-prato="Lagarto" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://minhasreceitinhas.com.br/wp-content/uploads/2017/06/iStock-469936300-1200x794.jpeg">
                </figure>
                <div class="inner">
                    <h2>Lagarto Assado</h2>
                </div>
            </div>
            <div data-prato="Salpicão" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://lirp.cdn-website.com/33406c6e/dms3rep/multi/opt/salpicao-bb826b0e-640w.jpg">
                </figure>
                <div class="inner">
                    <h2>Salpicão</h2>
                </div>
            </div>
            <div data-prato="Tropeiro" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://receitadaboa.com.br/wp-content/uploads/2024/08/Feijao-tropeiro.jpg">
                </figure>
                <div class="inner">
                    <h2>Feijão Tropeiro</h2>
                </div>
            </div>
            <div data-prato="Chester" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://static.itdg.com.br/images/auto-auto/b7d046adad294c25b9955e6806927f7d/o-que-e-chester.jpg">
                </figure>
                <div class="inner">
                    <h2>Chester Assado</h2>
                </div>
            </div>
            <div data-prato="bourguignon" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://www.thespruceeats.com/thmb/9bHcJtt9VacFlLw_hdDPHc7LclY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/SES-classic-beef-bourguignon-recipe-7498352-step-16-fc657c2f9fcc42588c7ea30de37ad02b.jpg">
                </figure>
                <div class="inner">
                    <h2>Bife Bourguignon</h2>
                </div>
            </div>


            <!------>
            <!------>
            
        </span>

    </section>
    <div class="title-deserves">
        <h2>Sobremesas</h2>
    </div>
    <section class="pratos">
        <span class="grid">
            <!------>
            <div data-prato="Pavê" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://panelaterapia.com/wp-content/uploads/2023/09/receita-pave-tradicional.jpg">
                </figure>
                <div class="inner">
                    <h2 class="joke">Pavê</h2>
                    <p>Ou pacumê?</p>
                </div>
            </div>
            <div data-prato="Rabanada" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://i.panelinha.com.br/i1/228-bk-9620-blog-ayu6100.webp">
                </figure>
                <div class="inner">
                    <h2>Rabanada</h2>
                </div>
            </div>
            <div data-prato="Pudim" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://irp.cdn-website.com/33406c6e/dms3rep/multi/pudim-min-3f2f6769.jpg">
                </figure>
                <div class="inner">
                    <h2>Pudim</h2>
                </div>
            </div>
            <div data-prato="Maracousse" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://static.itdg.com.br/images/360-240/8fed8f60d3c8e3990396e2478cbc7f2a/shutterstock-1905617575-1-.jpg">
                </figure>
                <div class="inner">
                    <h2>Mousse de Maracujá</h2>
                </div>
            </div>
            <div data-prato="Manjoco" class="cardapio-card">
                <figure class="thumb">
                    <img src="https://static.itdg.com.br/images/640-440/edf1b021b00fc5f074b5a135752fab90/manjar2.png">
                </figure>
                <div class="inner">
                    <h2>Manjar de Côco</h2>
                </div>
            </div>


            <!------>
            <!------>
            
        </span>

    </section>
