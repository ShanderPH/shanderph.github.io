    <!-- CSS Import -->

    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/footer.css">
    
    <!-- Font Import -->

<body>
    <!--  -->
    <!--  -->
    <!-- Cabeçalho do Site -->
    <header>
        <div class="title">
            <p>Natal Teixeira</p>
        </div>  
    </header>
    <!------>
    <!------>
    <!-- Barra com os contatos do organizador -->
    <div class="contatos">
        <a href="https://w.app/KoqjYL" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1022px-WhatsApp.svg.png" alt="whatsapp" class="logow">
        </a>
        <a href="https://www.instagram.com/alle_teixeira17/" target="_blank" rel="noopener">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="instagram" class="logoi">
        </a>
    </div>
    <!------>
    <!------>
    <!-- Título que indica a sessão de pratos pré-definidos -->
    <div class="title-pratos">
        <h2>Tradicionais</h2>
        <p>Selecione a sua receita para a nossa ceia de natal!</p>
    </div>
    <!------>
    <!------>
    <!-- Seção de pratos pré-definidos - Importados de uma database -->
    <section class="pratos">
        <span class="grid" id="cardapioS">
            <!-- Pratos Aqui -->
        </span>
    </section>
    <!--  -->
    <!--  -->
    <!-- Título que indica a sessão de pratos inseridos pelo usuário -->
    <div class="title-deserves">
        <h2>Outros Pratos</h2>
        <p>Ou... Insira o seu prato especial aqui</p>
    </div>
    <!--  -->
    <!--  -->
    <!-- Seção de pratos inseridos pelo usuário - Salvos e importados de uma database -->
    <section class="pratos">
        <span class="grid" id="cardapio">
            <!-- Pratos Aqui -->
        </span>
        <!------>
        <!------>
        <!-- Botão para Adicionar Pratos -->
        <div class="novoPrato">
            <input type="text" id="nomePrato" placeholder="Digite o nome do prato" />
            <button id="adicionarPratoBtn" class="botao">Adicionar Prato</button>
        </div>
        <!------>
        <!------>
        <!--  -->
    </section> 
    <!--  -->
    <!--  -->

<footer>
